<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Form.css">
    <meta charset="UTF-8">
    <meta name="viewport">
</head>
<body>
        <!-- Форма1 -->
    <form class="form__one" action="" >
        <h2 class="head__form1">Register</h2>
        <div class="elem__form-name">
            <label class="label__form" >Name</label><br>
            <input class="input__form" type="text" placeholder="Enter your name" name="name" id="name">
            <div class="elem__form-email">
                <label class="label__form" for="">Email</label><br>
                <input class="input__form" type="text" placeholder="example@gmail.com" name="Email" id="email">
            </div>
        </div>
        <button class="submit_button buttom-form">Continue</button>
        </form>
 
                        <!-- Форма2 -->
    <form class="form__two" action="" >
        <h2 class="head__form2">Which topics you are interested in?</h2>
        <div class="elem__form-name2">
            <input class="input__form2" type="text" placeholder="Software Developer">
        </div>
        <div class="elem__form-email2">
            <input class="input__form2" type="text" placeholder="User Experience" id="experience">
        </div>
        <div class="elem__form-email2">
            <input class="input__form2" type="text" placeholder="Graphic Design" id="design">
        </div>
        <button class="submit_button2 buttom-form2">Continue</button>
    </form>

                                            <!-- Форма3 -->

    <form class="form__three" action="" >
        <h2 class="head__form3">Summary</h2>
        <div class="elem__form-name3">
            <label class="label__form3" >Name:</label>
            <input class="input__form3" type="text" id="SumName">
        </div>
        <div class="elem__form-email3">
            <label class="label__form3" >Email:</label>
            <input class="input__form3" type="text" id="SumEmail">
        </div>
        <div class="elem__form-email3">
            <label class="label__form3" >Topics:</label>
            <input class="input__form3" type="text" id="SumExperience">
            <input class="input__form3" type="text" id="SumDesign">
        </div>
        <button class="submit_button3 buttom-form">Continue</button>
    </form>
<script src="./Form.js"></script>
</body>
</html>
