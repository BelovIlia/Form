<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Form.css">
    <meta charset="UTF-8">
    <meta name="viewport">
</head>
<body>
        <!-- Форма1 -->
    <form class="form__one" action=""  data-step="1" >
        <h2 class="head__form1">Register</h2>
        <div class="elem__form-name">
            <label class="label__form" >Name</label><br>
            <input class="input__form" type="text" placeholder="Enter your name" name="name" id="name" >
            <div class="elem__form-email">
                <label class="label__form" for="">Email</label><br>
                <input class="input__form" type="email" placeholder="example@gmail.com" name="Email" id="email" >
            </div>
        </div>
        <button class="submit_button buttom-form" id="ContButton1" type="submit">Continue</button>
        </form>
 
                        <!-- Форма2 -->
    <form action="#" class="form__two" action="" style="display: none;" data-step="2">
        <h2 class="head__form2">Which topics you are interested in?</h2>

            <label class="custom-checkbox">
                <input type="checkbox"  name="Software Developer" type="text" id="developer">
                Software Developer
            </label>
            
            <label class="custom-checkbox">
                <input type="checkbox" name="User Experience" type="text"  id="experience">
                User Experience
            </label>
            <label class="custom-checkbox">
                <input type="checkbox"  name="Graphic Design" type="text"  id="design"> 
                Graphic Design
            </label>
       
        <button class="submit_button2 buttom-form2" id="ContButton2">Continue</button>
    </form> 

                                            <!-- Форма3 -->

    <form class="form__three" action="" style="display: none;" data-step="3">
        <h2 class="head__form3">Summary</h2>
        <div class="elem__form-name3">
            <label class="label__form3" >Name:</label>
            <input class="input__form3" type="text" id="SumName">
        </div>
        <div class="elem__form-email3">
            <label class="label__form3" >Email:</label>
            <input class="input__form3" type="text" id="SumEmail">
        </div>
            <ul class="elem__form-topic" >Topic:

            </ul>
        <button class="submit_button3 buttom-form" id="ConfButton">Confirm</button>
    </form> 

       <ul class="DotsNav">
        <li class="point active " id="pointOne" ></li>
        <li class="point" id="pointTwo"></li>
        <li class="point" id="pointThree"></li>
       </ul>
    
<script src="./Form.js"></script>
</body>
</html>
